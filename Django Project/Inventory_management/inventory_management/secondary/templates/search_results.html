{% extends "base.html" %}

{% block title %}Search Results - Invenzo{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Search Results for "{{ query }}"</h2>

    {% if results %}
        <ul class="list-group mt-3">
            {% for item in results %}
                <li class="list-group-item">
                    <a href="{{ item.url }}" class="text-dark">{{ item.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="mt-3 text-muted">No results found.</p>
    {% endif %}
</div>
{% endblock %}
