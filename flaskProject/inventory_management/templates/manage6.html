<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email & Field Update - Invenzo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/features.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f9f9f9;
            color: #444;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
        }

        h1 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        h2 {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 50px;
            color: #666;
            text-align: center;
            animation: fadeInText 2s ease-out;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 30px;
            width: 80%;
            max-width: 1000px;
            animation: fadeIn 1s ease-out;
        }

        /* Email Form Box */
        .email-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease-in-out;
        }

        .email-box:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .email-box h3 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
            animation: slideIn 0.8s ease-out;
        }

        .email-box input,
        .email-box textarea {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border 0.3s ease;
        }

        .email-box input:focus,
        .email-box textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }

        .email-box button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .email-box button:hover {
            background-color: #0056b3;
        }

        /* Field Update Box */
        .field-update-box {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .field-update-box h4 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .field-update-box input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border 0.3s ease;
        }

        .field-update-box input:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }

        .field-update-box button {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .field-update-box button:hover {
            background-color: #218838;
        }

        .notification {
            margin-top: 20px;
            background-color: #e9f7e9;
            color: #28a745;
            padding: 10px;
            border-radius: 5px;
            display: none;
            animation: slideInUp 1s ease-out;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes slideInUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 30px;
            }

            .email-box,
            .field-update-box {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Invenzo</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            <a class="nav-link talk-to-us" href="{{ url_for('contact_us') }}">Talk to Us</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div style="margin-top: 150px;">
        <h1>Email & Field Update - Invenzo</h1>
        <h2>Send emails and update fields dynamically in your system</h2>

        <div class="container">

            <!-- Email Form -->
            <div class="email-box">
                <h3>Send Email Notification</h3>
                <input type="email" id="emailAddress" placeholder="Enter Email Address">
                <textarea id="emailMessage" rows="4" placeholder="Enter your message"></textarea>
                <button id="sendEmailButton">Send Email</button>
                <div class="notification" id="emailNotification">Email sent successfully!</div>
            </div>

            <!-- Field Update Section -->
            <div class="field-update-box">
                <h4>Update Field Data</h4>
                <input type="text" id="fieldName" placeholder="Field Name (e.g., Product Name)">
                <input type="text" id="fieldValue" placeholder="New Value">
                <button id="updateFieldButton">Update Field</button>
                <div class="notification" id="fieldUpdateNotification">Field updated successfully!</div>
            </div>

        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('sendEmailButton').addEventListener('click', function () {
            let email = document.getElementById('emailAddress').value;
            let message = document.getElementById('emailMessage').value;
            if (email && message) {
                // Simulate sending email
                simulateEmailSend(email, message);
            }
        });

        document.getElementById('updateFieldButton').addEventListener('click', function () {
            let fieldName = document.getElementById('fieldName').value;
            let fieldValue = document.getElementById('fieldValue').value;
            if (fieldName && fieldValue) {
                // Simulate updating field
                simulateFieldUpdate(fieldName, fieldValue);
            }
        });

        // Simulate sending email
        function simulateEmailSend(email, message) {
            console.log('Email sent to:', email);
            console.log('Message:', message);
            document.getElementById('emailNotification').style.display = 'block';
            setTimeout(() => {
                document.getElementById('emailNotification').style.display = 'none';
            }, 3000);
        }

        // Simulate updating field
        function simulateFieldUpdate(fieldName, fieldValue) {
            console.log('Field:', fieldName, 'Updated with:', fieldValue);
            document.getElementById('fieldUpdateNotification').style.display = 'block';
            setTimeout(() => {
                document.getElementById('fieldUpdateNotification').style.display = 'none';
            }, 3000);
        }
    </script>

</body>

</html>
