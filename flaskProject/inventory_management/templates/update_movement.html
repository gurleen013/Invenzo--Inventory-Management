<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movement - Invenzo</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* ✅ General Styles */
        body {
            background: linear-gradient(135deg, #eef2f3, #d6e6f2);
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }


        /* ✅ Main Container */
        .content-container {
            padding: 50px 20px 20px;
        }

        /* ✅ Animated Form Card */
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 40px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            opacity: 0;
            transform: scale(0.95);
            animation: fadeInScale 0.6s ease-in-out forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* ✅ Form Headings */
        .form-container h2 {
            text-align: center;
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* ✅ Input Fields */
        .form-control {
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            padding: 12px;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #45bee3;
            box-shadow: 0 0 10px rgba(69, 190, 227, 0.3);
        }

        /* ✅ Buttons */
        .btn-primary {
            background-color: #45bee3;
            border: none;
            font-weight: bold;
            padding: 12px 25px;
            text-transform: uppercase;
            color: white;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #357ab7;
            box-shadow: 0 4px 15px rgba(53, 122, 183, 0.3);
        }

        /* ✅ Responsive Design */
        @media (max-width: 768px) {
            .content-container {
                padding: 120px 10px 20px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>


    <!-- ✅ Main Content -->
    <div class="content-container">
        <section class="form-container">
            <h2>Update Movement Details</h2>
            <form action="{{ url_for('update_movement', id=movement.id) }}" method="POST">

                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="number" class="form-control" id="id" name="id" value="{{ movement.id }}" disabled>
                </div>

                <div class="col-md-6">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" name="product_name" value="{{ movement.product_name }}" required>
                </div>

                <div class="col-md-6">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" value="{{ movement.quantity }}" required>
                </div>

                <div class="col-12">
                    <label for="fromLocation" class="form-label">From</label>
                    <select class="form-control" id="fromLocation" name="from_location" required>
                        <option value="{{ movement.from_location }}" selected>{{ movement.from_location }}</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                </div>

                <div class="col-12">
                    <label for="to" class="form-label">To</label>
                    <select class="form-control" id="to" name="to" required>
                        <option value="{{ movement.to }}" selected>{{ movement.to }}</option>
                        <!-- Same list of states -->
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ movement.date }}" required>
                </div>

                <div class="col-md-4">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" id="time" class="form-control" name="time" value="{{ movement.time }}" required>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>

            </form>
        </section>
    </div>

</body>
</html>
